<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter">
                    <div class="select">
                        <select id="dropdown">
                          <option>City</option>
                          <option>Zip</option>
                        </select>
                    </div>
                </div>
                <div class="column is-half">
                    <input id="search-query" class="input" type="text" placeholder=" Search by Zip or City">
                </div>
                <div class="column is-one-quarter">
                    <button id="search-button" class="button is-primary">search weather</button>
                </div>
            </div>
        </div>
    </section>

    <!--- Weather Section --->
    <section class="hero is-info is-large">
        <div class="hero-body">
          <div class="container" >
            <div id="weatherinfo"></div>
          </div>
        </div>
    </section>
      

    <script src="script.js"></script>
</body>

</html>
