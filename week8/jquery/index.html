<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="style.css">
    <link href="lightbox/src/css/lightbox.css" rel="stylesheet" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30"
                loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </nav>

    <!-- Top Row of Images -->
    <div class="imgContainer pt-3 m-5">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-xs-4">
                <a data-lightbox="dogs" href="https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785074_960_720.jpg">
                    <img class=".img-fluid img-thumbnail"
                        src="https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785074_960_720.jpg" alt="">
                </a>
            </div>

            <div class="col-lg-3 col-md-4 col-xs-4">
                <a data-lightbox="dogs" href="https://cdn.pixabay.com/photo/2015/03/26/09/54/pug-690566_960_720.jpg">
                    <img class=".img-fluid img-thumbnail"
                        src="https://cdn.pixabay.com/photo/2015/03/26/09/54/pug-690566_960_720.jpg" alt="">
                </a>
            </div>

            <div class="col-lg-3 col-md-4 col-xs-4">
                <a data-lightbox="dogs" href="https://cdn.pixabay.com/photo/2016/02/19/10/13/pug-1209129_960_720.jpg">
                    <img class="img-fluid img-thumbnail"
                        src="https://cdn.pixabay.com/photo/2016/02/19/10/13/pug-1209129_960_720.jpg" alt="">
                </a>
            </div>

            <div class="col-lg-3 col-md-4 col-xs-4">
                <a data-lightbox="dogs"
                    href="https://cdn.pixabay.com/photo/2016/10/31/14/55/rottweiler-1785760_960_720.jpg">
                    <img class=".img-fluid img-thumbnail"
                        src="https://cdn.pixabay.com/photo/2016/10/31/14/55/rottweiler-1785760_960_720.jpg" alt="">
                </a>
            </div>
        </div>
    </div>


    <!-- Form and Random Dog Picture -->
    <div class="container pt-3">
        <div class="row">
            <!-- Form -->
            <div class="col-12 col-lg-4">
                <form class="border border-primary rounded p-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Button and Dog Picture -->
            <div class="col-12 col-lg-8">
                <div class="row">
                    <div class="col-12 col-sm-6 col-lg-4">
                        <button id="generateRandomDoge" type="button" class="btn btn-primary btn-lg btn-block">Generate
                            Random Dogo
                        </button>
                    </div>
                    <div id="dogoContainer" class="col-12 col-sm-6 col-lg-8"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="lightbox/src/js/lightbox.js"></script>

</body>
</html>
