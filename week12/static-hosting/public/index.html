    <title>My pretty pretty blog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>My Pretty Pretty Blog</h1>
      </div>
      
      <div class="row" id="blogPosts">
      </div>

      <div class="row">

          <button class="col-9" id="createPost">Create Post</button>
      </div>

    </div>
