<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfxwu3-PAncezf5PNwdncW-p_AR-j-EdE&callback=initMap"></script>

  <body>
    <div>

    <script src="script.js"></script>
  </body>
</html>
