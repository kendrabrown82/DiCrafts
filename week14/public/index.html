<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="./twitter.js"></script>
    <title>Twitter</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light mb-3">
        <span class="navbar-brand mb-0 h1">TwitTwit</span>
    </nav>

    <!-- Tweet Container-->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="tweet">Tweet</label>
                <textarea class="form-control" id="tweet" rows="3"></textarea>
            </div>

            <div>
                <button type="button" class="btn btn-primary mb-2" id="addBtn">Add Tweet</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" id="listBtn">List Tweets</button>
            </div>
        </form>

        <!--- Area to post Tweets --->
        <div class="card-deck" id="tweets"></div>
                
          
    </div>
    

</body>
</html>
