<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard with Pure CSS</title>
    <style>
        #chessboard {
            width: 1200px;
            height: 1200px;
            background-color: black;

        }

        .square {
            height: 200px;
            width: 200px;
            float: left;
            
        }

        .orange {
            background-color: orange;
        }

        .dark {
            background-color: orangered;
        }

    </style>

</head>
<body>
    <div id="chessboard" class="">
        <div id="row1" class="">
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
        </div>

        <div id="row2" class="">    
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
        </div>

        <div id="row3" class="">
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
        </div>
        
        <div id="row4" class="">    
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
        </div>

        <div id="row5" class="">
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div> 
        </div>
        
        <div id="row6" class="">    
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
            <div class="square dark"></div>
            <div class="square orange"></div>
        </div>
        
    </div>
    
</body>
</html>
